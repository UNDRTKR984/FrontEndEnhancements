<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flipTimer.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="jquery.flipTimer.js"></script>
</head>
<body>
<div class="container-fluid">
        <!-- Display the countdown timer in an element -->
<h1 id="demo"><span id="minutes"></span> <span id="seconds"></span></h1>
<div class="row">
    
<div class="col-4">
    <h5 class="ml-4" id="timeRemaining">Time Remaining</h5>
    <div class="example d-flex">
        <div class="minutes"></div>
        <span class="my-auto text-dark">:</span>
        <div class="seconds"></div>
      </div>
</div>
</div>
</div>  



<script>
    const minutes = 10;

// Set the date we're counting down to
var countDownDate = new Date(Date.now()).getTime() + 10*60000;
var priorMinute = minutes-1;


// Update the count down every 1 second
var x = setInterval(function() {
var minutesSpan = document.getElementById("minutes");
var secondsSpan = document.getElementById("seconds");

minutesSpan.classList.remove("flip");
secondsSpan.classList.remove("flip");
  // Get today's date and time
  var now = new Date(Date.now());

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.ceil((distance % (1000 * 60)) / 1000);

  if (priorMinute != minutes){
      minutesSpan.classList.add("flip");
  }
  secondsSpan.classList.add("flip");
  priorMinute = minutes;

  // Display the result in the element with id="demo"
  minutesSpan.innerHTML = minutes+'m';
  secondsSpan.innerHTML = seconds+'s';


  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
<script>
    $(document).ready(function() {
      $('.example').flipTimer({ direction: 'down', date: new Date(Date.now()).getTime() + 10*60000, callback: function() {
        var alert = document.getElementById("timeRemaining");
        alert.innerHTML = "EXPIRED!";
        alert.classList.add("text-danger");
        } });
    });
  </script>
</body>
</html>
